
<ion-view view-title="{{location}}">
  <ion-content>

    <div class="container-fluid">
      <div class="row">


<div class="col-xs-12 text-center">
    <h3>your saved city</h3>
    <h2>{{location.currentCity}}</h2>
  </div>
    <h2 ng-show="error">Your region is not covered.</h2>

  </div>
  <div class="row text-center">

    <button class="btn btn-red" ng-click="setAsHome(location)">set as home</button>

    <button class="btn btn-primary" ng-click="saveLocation(location)">save location</button>

  </div>

    <div class="col-xs-12 card" ng-repeat="(route, times) in location.departures">

<div class="card-header">

        <h2 class="text-center">{{route}}</h2>
      </div>
      <div class="card-block">
        <ul>
          <li ng-repeat="time in times">{{time}}</li>
        </ul>
    </div>
  </div>

  </div>

  </ion-content>
</ion-view>
